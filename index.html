<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

    <body>
    
        <section id="home"class="bg-image img1">
            <div class="flyBy">
                <span>Could work I guess</span>
            </div>
            <h2>
                <span>My</span>
                <span>Personal</span>
                <span>Website</span>
            </h2>
            <div class="links">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
            </div>
        </section>
        <section id="about"class="bg-image img2">
            <div class="fancy-stuff" data-tilt data-tilt-reverse data-tilt-scale="1.1" = "true">
                <h3 class="stuff">By Tyler Stopher</h3>
            </div>
        </section>
        <script type="text/javascript" 
        src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.js">
         </script>
        <script>
            VanillaTilt.init(document.querySelector(".fancy-stuff"), {
                max: 25,
                speed: 400,
                easing: "cubic-bezier(.05,.80,.60,.99)",
                perspective: 500,
                transition: true
            })
        </script>
    </body>
